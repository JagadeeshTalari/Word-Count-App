<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Count App</title>
</head>
<body>
    <div class="heading">Word Count</div>
    <div class="content-box">
        <label for="formGroupExampleInput" class="form-label">Input</label>
        <textarea rows="10" cols="70" class="userInput" id="userInput"> </textarea>
        <div class="resultSection">
            <div>Characters: <span class="charactersCount">0</span></div>
            <div>Words <span class="wordsCount">0</span></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
